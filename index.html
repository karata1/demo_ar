<!DOCTYPE html>
<html>
<head>
    <title>GPS WebAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    <script>
        window.onload = () => {
            const loader = document.querySelector('.arjs-loader');
            const status = document.querySelector('#loading-status');
            
            // Проверка поддержки WebXR
            if (!navigator.xr) {
                status.innerHTML = 'Ваш браузер не поддерживает WebXR/AR';
                return;
            }

            // Проверка доступа к камере
            status.innerHTML = 'Запрашиваем доступ к камере...';
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    status.innerHTML = 'Камера готова, запрашиваем GPS...';
                    // Проверка GPS
                    if ("geolocation" in navigator) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                status.innerHTML = 'GPS готов, инициализация AR...';
                            },
                            (error) => {
                                status.innerHTML = 'Ошибка получения GPS: ' + error.message;
                            }
                        );
                    } else {
                        status.innerHTML = 'GPS не поддерживается';
                    }
                })
                .catch(error => {
                    status.innerHTML = 'Ошибка доступа к камере: ' + error.message;
                });
        };

        AFRAME.registerComponent('gps-fixed-position', {
            init: function() {
                this.originalPosition = this.el.getAttribute('position');
                this.fixedWorldPosition = null;
                
                this.el.addEventListener('gps-entity-place-update-position', (event) => {
                    if (!this.fixedWorldPosition) {
                        this.fixedWorldPosition = event.detail.position;
                        console.log('Position fixed at:', this.fixedWorldPosition);
                        // Скрываем загрузчик когда позиция зафиксирована
                        document.querySelector('.arjs-loader').style.display = 'none';
                    } else {
                        // Восстанавливаем фиксированную позицию
                        this.el.setAttribute('position', this.fixedWorldPosition);
                    }
                });
            }
        });

        AFRAME.registerComponent('distance-check', {
            init: function() {
                this.camera = document.querySelector('[gps-camera]');
                this.target = { lat: 51.145994, lon: 71.471604 };
                this.debugEl = document.querySelector('#debug');
            },
            tick: function() {
                if (!this.camera) return;
                
                const position = this.camera.components['gps-camera'].currentCoords;
                if (!position) return;

                const distance = this.calculateDistance(
                    position.latitude,
                    position.longitude,
                    this.target.lat,
                    this.target.lon
                );

                if (this.debugEl) {
                    this.debugEl.innerHTML = `
                        Расстояние до цели: ${distance.toFixed(2)} метров<br>
                        Ваши координаты: ${position.latitude.toFixed(6)}, ${position.longitude.toFixed(6)}<br>
                        Цель: ${this.target.lat}, ${this.target.lon}
                    `;
                }
            },
            calculateDistance: function(lat1, lon1, lat2, lon2) {
                const R = 6371e3; // радиус Земли в метрах
                const φ1 = lat1 * Math.PI/180;
                const φ2 = lat2 * Math.PI/180;
                const Δφ = (lat2-lat1) * Math.PI/180;
                const Δλ = (lon2-lon1) * Math.PI/180;

                const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                        Math.cos(φ1) * Math.cos(φ2) *
                        Math.sin(Δλ/2) * Math.sin(Δλ/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                return R * c;
            }
        });
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            margin: 10px;
        }

        .loading-icon {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 999999;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            width: 300px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div class="loading-icon"></div>
        <div id="loading-status">Инициализация...</div>
    </div>

    <div class="debug" id="debug"></div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        
        <a-camera 
            gps-camera="simulateLatitude: 51.145994; simulateLongitude: 71.471604;"
            rotation-reader
            distance-check>
        </a-camera>

        <a-box 
            gps-entity-place="latitude: 51.145994; longitude: 71.471604;"
            gps-fixed-position
            material="color: red"
            scale="20 20 20"
            position="0 0 0">
        </a-box>
    </a-scene>
</body>
</html>
