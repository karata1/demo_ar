<!DOCTYPE html>
<html>
<head>
    <title>GPS WebAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script>
        window.onload = () => {
            const loader = document.querySelector('.arjs-loader');
            const loaderStatus = document.querySelector('#loader-status');
            const loaderDetails = document.querySelector('#loader-details');
            const debugDiv = document.querySelector('#debug');

            // Функция для обновления статуса загрузки
            function updateLoadingStatus(message, isError = false) {
                loaderStatus.textContent = message;
                if (isError) {
                    loaderStatus.style.color = '#ff4444';
                    loaderDetails.style.color = '#ff4444';
                }
            }

            // Проверка поддержки WebXR AR
            async function checkARSupport() {
                if ('xr' in navigator) {
                    try {
                        const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                        if (isSupported) {
                            loaderDetails.textContent += '\n✓ Поддержка ARCore/ARKit через WebXR';
                            // Включаем WebXR режим
                            document.querySelector('a-scene').setAttribute('webxr', 'optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay;');
                            return true;
                        } else {
                            loaderDetails.textContent += '\n⚠ WebXR AR не поддерживается';
                            return false;
                        }
                    } catch (error) {
                        loaderDetails.textContent += '\n⚠ Ошибка при проверке WebXR';
                        return false;
                    }
                } else {
                    loaderDetails.textContent += '\n⚠ WebXR не поддерживается';
                    return false;
                }
            }

            // Проверка поддержки необходимых функций
            async function checkSupport() {
                updateLoadingStatus('Проверка AR возможностей...');
                const hasWebXR = await checkARSupport();

                // Проверка поддержки камеры
                try {
                    updateLoadingStatus('Проверка доступа к камере...');
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const hasCamera = devices.some(device => device.kind === 'videoinput');
                    if (!hasCamera) {
                        throw new Error('Камера не найдена');
                    }
                    loaderDetails.textContent += '\n✓ Камера доступна';
                } catch (error) {
                    updateLoadingStatus('Ошибка: Нет доступа к камере', true);
                    loaderDetails.textContent += '\n⚠ Для работы приложения необходим доступ к камере';
                    return false;
                }

                // Проверка поддержки геолокации
                updateLoadingStatus('Проверка геолокации...');
                if (!navigator.geolocation) {
                    updateLoadingStatus('Ошибка: Геолокация не поддерживается', true);
                    loaderDetails.textContent += '\n⚠ Ваш браузер не поддерживает геолокацию';
                    return false;
                }
                loaderDetails.textContent += '\n✓ Геолокация поддерживается';

                // Проверка разрешений
                try {
                    updateLoadingStatus('Запрос разрешений...');
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 5000
                        });
                    });
                    
                    loaderDetails.textContent += '\n✓ Разрешения получены';
                    updateLoadingStatus(hasWebXR ? 'Запуск AR в режиме WebXR...' : 'Запуск AR в базовом режиме...');
                    
                    // Скрываем загрузчик через 2 секунды
                    setTimeout(() => {
                        loader.style.display = 'none';
                        initAR(position);
                    }, 2000);
                    
                    return true;
                } catch (error) {
                    updateLoadingStatus('Ошибка: Необходимые разрешения не получены', true);
                    loaderDetails.textContent += '\n⚠ Пожалуйста, предоставьте доступ к камере и геолокации';
                    return false;
                }
            }

            // Функция инициализации AR
            function initAR(position) {
                // Получаем элементы сцены
                const scene = document.querySelector('a-scene');
                const camera = document.querySelector('[gps-camera]');
                const target = document.querySelector('#target');
                const box = document.querySelector('a-box');

                // Устанавливаем актуальные координаты для камеры
                camera.setAttribute('gps-camera', {
                    simulateLatitude: position.coords.latitude,
                    simulateLongitude: position.coords.longitude
                });

                // Обновляем позицию куба
                box.setAttribute('gps-entity-place', {
                    latitude: 51.145994,
                    longitude: 71.471604
                });

                // Добавляем обработчик события для отслеживания загрузки сцены
                scene.addEventListener('loaded', () => {
                    updateLoadingStatus('AR сцена загружена');
                });

                // Добавляем обработчик для отслеживания позиционирования куба
                box.addEventListener('gps-entity-place-added', () => {
                    console.log('Куб добавлен на сцену');
                });

                // Добавляем анимацию вращения для куба
                box.setAttribute('animation', {
                    property: 'rotation',
                    dur: 4000,
                    to: '0 360 0',
                    loop: true,
                    easing: 'linear'
                });
            }

            // Запускаем проверку
            checkSupport();

            // Функция для обновления информации
            function updatePosition(position) {
                const targetLat = 51.145994;
                const targetLon = 71.471604;
                
                const distance = calculateDistance(
                    position.coords.latitude,
                    position.coords.longitude,
                    targetLat,
                    targetLon
                );

                debugDiv.innerHTML = `
                    <div class="info-section">
                        <h3>Статус:</h3>
                        <p>GPS активен</p>
                        <p>Точность: ±${position.coords.accuracy.toFixed(2)} метров</p>
                    </div>
                    <div class="info-section">
                        <h3>Ваше местоположение:</h3>
                        <p>Широта: ${position.coords.latitude.toFixed(6)}</p>
                        <p>Долгота: ${position.coords.longitude.toFixed(6)}</p>
                    </div>
                    <div class="info-section">
                        <h3>Цель:</h3>
                        <p>Расстояние: ${distance.toFixed(2)} метров</p>
                        <p>Координаты цели: ${targetLat}, ${targetLon}</p>
                    </div>
                `;
            }

            // Функция расчета расстояния
            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const φ1 = lat1 * Math.PI/180;
                const φ2 = lat2 * Math.PI/180;
                const Δφ = (lat2-lat1) * Math.PI/180;
                const Δλ = (lon2-lon1) * Math.PI/180;

                const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                        Math.cos(φ1) * Math.cos(φ2) *
                        Math.sin(Δλ/2) * Math.sin(Δλ/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                return R * c;
            }

            // Обработка ошибок геолокации
            function handleError(error) {
                let errorMessage = 'Ошибка GPS: ';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage += 'Доступ к геолокации запрещен';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage += 'Информация о местоположении недоступна';
                        break;
                    case error.TIMEOUT:
                        errorMessage += 'Таймаут запроса геолокации';
                        break;
                    default:
                        errorMessage += 'Неизвестная ошибка';
                }
                debugDiv.innerHTML = errorMessage;
            }

            // Запускаем отслеживание позиции
            navigator.geolocation.watchPosition(updatePosition, handleError, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
            });
        };
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #loader-status {
            text-align: center;
            font-size: 1.5em;
            color: white;
            margin-bottom: 20px;
        }

        #loader-details {
            text-align: left;
            font-size: 1em;
            color: white;
            font-family: monospace;
            white-space: pre-line;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        #debug {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            z-index: 999999;
            width: 300px;
            pointer-events: none;
        }

        .info-section {
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .info-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-section h3 {
            color: #3498db;
            margin: 0 0 10px 0;
        }

        .info-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div id="loader-status">Инициализация...</div>
        <div id="loader-details"></div>
    </div>

    <div id="debug">Инициализация GPS...</div>

    <div id="overlay" style="z-index: 999999;">
        <!-- Здесь могут быть элементы управления для WebXR -->
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false; trackingMethod: best;'>
        
        <a-camera gps-camera="minDistance: 0;" rotation-reader></a-camera>

        <a-entity id="target">
            <a-box 
                material="color: red; opacity: 0.9; transparent: true"
                scale="10 10 10"
                position="0 2 0"
                animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
                gps-entity-place="latitude: 51.145994; longitude: 71.471604">
                <!-- Добавляем текст с расстоянием -->
                <a-text 
                    value="ЦЕЛЬ"
                    position="0 2 0"
                    scale="5 5 5"
                    align="center"
                    color="white"
                    look-at="[gps-camera]">
                </a-text>
            </a-box>
        </a-entity>

        <!-- Добавляем стрелку-указатель -->
        <a-entity id="arrow" position="0 0 -2">
            <a-triangle 
                color="yellow"
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                material="side: double; opacity: 0.8; transparent: true">
            </a-triangle>
            <a-text
                value="↑"
                position="0 0.5 0"
                scale="2 2 2"
                align="center"
                color="yellow">
            </a-text>
        </a-entity>
    </a-scene>

    <script>
        // Добавляем отладочную информацию и обновление стрелки
        const box = document.querySelector('a-box');
        const arrow = document.querySelector('#arrow');
        const camera = document.querySelector('[gps-camera]');
        
        box.addEventListener('gps-entity-place-added', () => {
            console.log('Куб добавлен на сцену');
        });

        // Функция для обновления направления стрелки
        function updateArrowDirection() {
            if (camera && box) {
                const boxRotation = box.getAttribute('rotation');
                const cameraRotation = camera.getAttribute('rotation');
                
                if (boxRotation && cameraRotation) {
                    // Вычисляем угол между камерой и кубом
                    const angle = Math.atan2(
                        box.object3D.position.x - camera.object3D.position.x,
                        box.object3D.position.z - camera.object3D.position.z
                    ) * (180/Math.PI);
                    
                    // Поворачиваем стрелку
                    arrow.setAttribute('rotation', `0 0 ${angle - cameraRotation.y}`);
                }
            }
        }

        // Обновляем направление стрелки каждые 100мс
        setInterval(updateArrowDirection, 100);

        // Добавляем информацию о расстоянии на текст
        const targetText = document.querySelector('a-text');
        setInterval(() => {
            const distance = document.querySelector('[gps-entity-place]').getAttribute('distance');
            if (distance) {
                targetText.setAttribute('value', `ЦЕЛЬ\n${distance.toFixed(2)}м`);
            }
        }, 1000);
    </script>
</body>
</html>
