<!DOCTYPE html>
<html>
<head>
    <title>GPS WebAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('location-based', {
            init: function() {
                this.loaded = false;
                this.camera = document.querySelector('[gps-camera]');
                this.el.addEventListener('loaded', () => {
                    this.loaded = true;
                });
            },
            tick: function() {
                if (!this.loaded) return;
                const position = this.el.getAttribute('position');
                // Фиксируем позицию относительно земли
                position.y = 0;
                this.el.setAttribute('position', position);
            }
        });
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Загрузка, пожалуйста подождите...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;'
        renderer='antialias: true; alpha: true'>
        
        <a-camera gps-camera="minDistance: 1; maxDistance: 100000" rotation-reader></a-camera>

        <a-box 
            location-based
            material="color: red"
            scale="20 20 20"
            gps-entity-place="latitude: 51.145994; longitude: 71.471604"
            position="0 0 0"
            rotation="0 0 0"
            look-at="[gps-camera]">
        </a-box>
    </a-scene>
</body>
</html>
