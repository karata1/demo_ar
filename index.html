<!DOCTYPE html>
<html>
<head>
    <title>GPS WebAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script>
        window.onload = () => {
            let debugDiv = document.querySelector('#debug');
            
            // Проверяем поддержку геолокации
            if (!navigator.geolocation) {
                debugDiv.innerHTML = 'Геолокация не поддерживается вашим браузером';
                return;
            }

            // Функция для обновления информации
            function updatePosition(position) {
                const targetLat = 51.145994;
                const targetLon = 71.471604;
                
                const distance = calculateDistance(
                    position.coords.latitude,
                    position.coords.longitude,
                    targetLat,
                    targetLon
                );

                debugDiv.innerHTML = `
                    <div class="info-section">
                        <h3>Статус:</h3>
                        <p>GPS активен</p>
                        <p>Точность: ±${position.coords.accuracy.toFixed(2)} метров</p>
                    </div>
                    <div class="info-section">
                        <h3>Ваше местоположение:</h3>
                        <p>Широта: ${position.coords.latitude.toFixed(6)}</p>
                        <p>Долгота: ${position.coords.longitude.toFixed(6)}</p>
                    </div>
                    <div class="info-section">
                        <h3>Цель:</h3>
                        <p>Расстояние: ${distance.toFixed(2)} метров</p>
                        <p>Координаты цели: ${targetLat}, ${targetLon}</p>
                    </div>
                `;
            }

            // Функция расчета расстояния
            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const φ1 = lat1 * Math.PI/180;
                const φ2 = lat2 * Math.PI/180;
                const Δφ = (lat2-lat1) * Math.PI/180;
                const Δλ = (lon2-lon1) * Math.PI/180;

                const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                        Math.cos(φ1) * Math.cos(φ2) *
                        Math.sin(Δλ/2) * Math.sin(Δλ/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                return R * c;
            }

            // Обработка ошибок геолокации
            function handleError(error) {
                let errorMessage = 'Ошибка GPS: ';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage += 'Доступ к геолокации запрещен';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage += 'Информация о местоположении недоступна';
                        break;
                    case error.TIMEOUT:
                        errorMessage += 'Таймаут запроса геолокации';
                        break;
                    default:
                        errorMessage += 'Неизвестная ошибка';
                }
                debugDiv.innerHTML = errorMessage;
            }

            // Запускаем отслеживание позиции
            navigator.geolocation.watchPosition(updatePosition, handleError, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
            });
        };
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        #debug {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            z-index: 999999;
            width: 300px;
        }

        .info-section {
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .info-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-section h3 {
            color: #3498db;
            margin: 0 0 10px 0;
        }

        .info-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Загрузка, пожалуйста подождите...</div>
    </div>

    <div id="debug">Инициализация GPS...</div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true;'>
        
        <a-camera gps-camera="simulateLatitude: 51.145994; simulateLongitude: 71.471604;" rotation-reader></a-camera>

        <a-entity id="target">
            <a-box 
                material="color: red"
                scale="20 20 20"
                position="0 0 0"
                gps-entity-place="latitude: 51.145994; longitude: 71.471604;">
                <!-- Добавляем тень -->
                <a-circle 
                    radius="1.5"
                    rotation="-90 0 0"
                    position="0 -1 0"
                    material="color: #000; opacity: 0.5">
                </a-circle>
            </a-box>
        </a-entity>
    </a-scene>
</body>
</html>
