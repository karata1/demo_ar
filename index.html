<!DOCTYPE html>
<html>
<head>
    <title>GPS WebAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script>
        window.onload = () => {
            const loader = document.querySelector('.arjs-loader');
            const loaderStatus = document.querySelector('#loader-status');
            const loaderDetails = document.querySelector('#loader-details');
            const debugDiv = document.querySelector('#debug');

            // Функция для обновления статуса загрузки
            function updateLoadingStatus(message, isError = false) {
                loaderStatus.textContent = message;
                if (isError) {
                    loaderStatus.style.color = '#ff4444';
                    loaderDetails.style.color = '#ff4444';
                }
            }

            // Проверка поддержки WebXR AR
            async function checkARSupport() {
                if ('xr' in navigator) {
                    try {
                        const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                        if (isSupported) {
                            loaderDetails.textContent += '\n✓ Поддержка ARCore/ARKit через WebXR';
                            // Включаем WebXR режим
                            document.querySelector('a-scene').setAttribute('webxr', 'optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay;');
                            return true;
                        } else {
                            loaderDetails.textContent += '\n⚠ WebXR AR не поддерживается';
                            return false;
                        }
                    } catch (error) {
                        loaderDetails.textContent += '\n⚠ Ошибка при проверке WebXR';
                        return false;
                    }
                } else {
                    loaderDetails.textContent += '\n⚠ WebXR не поддерживается';
                    return false;
                }
            }

            // Проверка поддержки необходимых функций
            async function checkSupport() {
                updateLoadingStatus('Проверка AR возможностей...');
                const hasWebXR = await checkARSupport();

                // Проверка поддержки камеры
                try {
                    updateLoadingStatus('Проверка доступа к камере...');
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const hasCamera = devices.some(device => device.kind === 'videoinput');
                    if (!hasCamera) {
                        throw new Error('Камера не найдена');
                    }
                    loaderDetails.textContent += '\n✓ Камера доступна';
                } catch (error) {
                    updateLoadingStatus('Ошибка: Нет доступа к камере', true);
                    loaderDetails.textContent += '\n⚠ Для работы приложения необходим доступ к камере';
                    return false;
                }

                // Проверка поддержки геолокации
                updateLoadingStatus('Проверка геолокации...');
                if (!navigator.geolocation) {
                    updateLoadingStatus('Ошибка: Геолокация не поддерживается', true);
                    loaderDetails.textContent += '\n⚠ Ваш браузер не поддерживает геолокацию';
                    return false;
                }
                loaderDetails.textContent += '\n✓ Геолокация поддерживается';

                // Проверка разрешений
                try {
                    updateLoadingStatus('Запрос разрешений...');
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 5000
                        });
                    });
                    
                    loaderDetails.textContent += '\n✓ Разрешения получены';
                    updateLoadingStatus(hasWebXR ? 'Запуск AR в режиме WebXR...' : 'Запуск AR в базовом режиме...');
                    
                    // Скрываем загрузчик через 2 секунды
                    setTimeout(() => {
                        loader.style.display = 'none';
                        initAR(position);
                    }, 2000);
                    
                    return true;
                } catch (error) {
                    updateLoadingStatus('Ошибка: Необходимые разрешения не получены', true);
                    loaderDetails.textContent += '\n⚠ Пожалуйста, предоставьте доступ к камере и геолокации';
                    return false;
                }
            }

            // Функция инициализации AR
            function initAR(position) {
                // Получаем элементы сцены
                const scene = document.querySelector('a-scene');
                const camera = document.querySelector('[gps-camera]');
                const target = document.querySelector('#target');
                const box = document.querySelector('a-box');

                // Устанавливаем актуальные координаты для камеры
                camera.setAttribute('gps-camera', {
                    simulateLatitude: position.coords.latitude,
                    simulateLongitude: position.coords.longitude
                });

                // Обновляем позицию куба
                box.setAttribute('gps-entity-place', {
                    latitude: 51.145994,
                    longitude: 71.471604
                });

                // Добавляем обработчик события для отслеживания загрузки сцены
                scene.addEventListener('loaded', () => {
                    updateLoadingStatus('AR сцена загружена');
                });

                // Добавляем обработчик для отслеживания позиционирования куба
                box.addEventListener('gps-entity-place-added', () => {
                    console.log('Куб добавлен на сцену');
                });

                // Добавляем анимацию вращения для куба
                box.setAttribute('animation', {
                    property: 'rotation',
                    dur: 4000,
                    to: '0 360 0',
                    loop: true,
                    easing: 'linear'
                });
            }

            // Запускаем проверку
            checkSupport();

            // Функция для обновления информации
            function updatePosition(position) {
                const targetLat = 51.145994;
                const targetLon = 71.471604;
                
                const distance = calculateDistance(
                    position.coords.latitude,
                    position.coords.longitude,
                    targetLat,
                    targetLon
                );

                const bearing = calculateTargetBearing(
                    position.coords.latitude,
                    position.coords.longitude,
                    targetLat,
                    targetLon
                );

                debugDiv.innerHTML = `
                    <div class="info-section">
                        <h3>Статус системы:</h3>
                        <p>✓ GPS активен</p>
                        <p>✓ Точность: ±${position.coords.accuracy.toFixed(2)}м</p>
                        <p>✓ Высота: ${position.coords.altitude ? position.coords.altitude.toFixed(1) + 'м' : 'н/д'}</p>
                    </div>
                    <div class="info-section">
                        <h3>Ваше местоположение:</h3>
                        <p>Широта: ${position.coords.latitude.toFixed(6)}</p>
                        <p>Долгота: ${position.coords.longitude.toFixed(6)}</p>
                    </div>
                    <div class="info-section">
                        <h3>Информация о цели:</h3>
                        <p>Расстояние: ${distance.toFixed(1)}м</p>
                        <p>Направление: ${getDirection(bearing)}</p>
                        <p>Азимут: ${bearing.toFixed(1)}°</p>
                    </div>
                    <div class="info-section">
                        <h3>Координаты цели:</h3>
                        <p>Широта: ${targetLat}</p>
                        <p>Долгота: ${targetLon}</p>
                    </div>
                `;

                // Обновляем компас и индикатор расстояния
                updateCompassAndDistance(position);
            }

            // Получение текстового направления
            function getDirection(bearing) {
                const directions = ['С', 'СВ', 'В', 'ЮВ', 'Ю', 'ЮЗ', 'З', 'СЗ'];
                const index = Math.round(((bearing + 360) % 360) / 45) % 8;
                return directions[index];
            }

            // Функция расчета расстояния
            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const φ1 = lat1 * Math.PI/180;
                const φ2 = lat2 * Math.PI/180;
                const Δφ = (lat2-lat1) * Math.PI/180;
                const Δλ = (lon2-lon1) * Math.PI/180;

                const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                        Math.cos(φ1) * Math.cos(φ2) *
                        Math.sin(Δλ/2) * Math.sin(Δλ/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                return R * c;
            }

            // Функция для вычисления направления к цели
            function calculateTargetBearing(lat1, lon1, lat2, lon2) {
                const φ1 = lat1 * Math.PI/180;
                const φ2 = lat2 * Math.PI/180;
                const Δλ = (lon2-lon1) * Math.PI/180;
                
                const y = Math.sin(Δλ) * Math.cos(φ2);
                const x = Math.cos(φ1) * Math.sin(φ2) -
                        Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
                
                return Math.atan2(y, x) * 180/Math.PI;
            }

            // Обработка ошибок геолокации
            function handleError(error) {
                let errorMessage = 'Ошибка GPS: ';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage += 'Доступ к геолокации запрещен';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage += 'Информация о местоположении недоступна';
                        break;
                    case error.TIMEOUT:
                        errorMessage += 'Таймаут запроса геолокации';
                        break;
                    default:
                        errorMessage += 'Неизвестная ошибка';
                }
                debugDiv.innerHTML = errorMessage;
            }

            // Запускаем отслеживание позиции
            navigator.geolocation.watchPosition(updatePosition, handleError, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
            });
        };
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #loader-status {
            text-align: center;
            font-size: 1.5em;
            color: white;
            margin-bottom: 20px;
        }

        #loader-details {
            text-align: left;
            font-size: 1em;
            color: white;
            font-family: monospace;
            white-space: pre-line;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        #debug {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-family: monospace;
            z-index: 999999;
            width: 320px;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .info-section {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
        }

        .info-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-section h3 {
            color: #3498db;
            margin: 0 0 10px 0;
            font-size: 16px;
            text-transform: uppercase;
        }

        .info-section p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        #compass {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            z-index: 999999;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid yellow;
        }

        #arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid yellow;
            transform-origin: center;
        }

        #distance-indicator {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 18px;
            z-index: 999999;
            pointer-events: none;
            border: 1px solid yellow;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div id="loader-status">Инициализация...</div>
        <div id="loader-details"></div>
    </div>

    <div id="debug">Инициализация GPS...</div>

    <div id="overlay" style="z-index: 999999;">
        <!-- Здесь могут быть элементы управления для WebXR -->
    </div>

    <!-- Добавляем компас -->
    <div id="compass">
        <div id="arrow"></div>
    </div>
    <div id="distance-indicator">Поиск цели...</div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>

        <a-box 
            material="color: red; opacity: 0.9; transparent: true"
            scale="15 15 15"
            position="0 0 0"
            animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
            gps-entity-place="latitude: 51.145994; longitude: 71.471604">
        </a-box>
    </a-scene>

    <script>
        const box = document.querySelector('a-box');
        const camera = document.querySelector('[gps-camera]');
        const compass = document.querySelector('#arrow');
        const distanceIndicator = document.querySelector('#distance-indicator');
        
        // Обновление компаса и расстояния
        function updateCompassAndDistance(position) {
            const targetLat = 51.145994;
            const targetLon = 71.471604;
            
            // Получаем направление на цель
            const bearing = calculateTargetBearing(
                position.coords.latitude,
                position.coords.longitude,
                targetLat,
                targetLon
            );
            
            // Получаем ориентацию устройства
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (event) => {
                    if (event.alpha !== null) {
                        // Вычисляем угол поворота стрелки
                        const rotation = bearing - event.alpha;
                        compass.style.transform = `rotate(${rotation}deg)`;
                    }
                });
            }

            // Обновляем индикатор расстояния
            const distance = calculateDistance(
                position.coords.latitude,
                position.coords.longitude,
                targetLat,
                targetLon
            );
            
            distanceIndicator.textContent = `${distance.toFixed(1)}м`;
            
            // Меняем цвет в зависимости от расстояния
            if (distance < 10) {
                distanceIndicator.style.color = '#00ff00';
            } else if (distance < 50) {
                distanceIndicator.style.color = '#ffff00';
            } else {
                distanceIndicator.style.color = '#ff0000';
            }
        }
    </script>
</body>
</html>
