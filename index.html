<!DOCTYPE html>
<html>
<head>
    <title>GPS WebAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('gps-fixed-entity-place', {
            schema: {
                latitude: {
                    type: 'number',
                    default: 0
                },
                longitude: {
                    type: 'number',
                    default: 0
                }
            },
            init: function() {
                this.originCoords = { latitude: 51.145994, longitude: 71.471604 };
                this.el.setAttribute('position', '0 0 0');
                
                // Устанавливаем фиксированную позицию
                setTimeout(() => {
                    document.querySelector('.arjs-loader').style.display = 'none';
                }, 3000);
            },
            update: function() {
                // Предотвращаем обновление позиции
                this.el.setAttribute('position', '0 0 0');
            }
        });

        AFRAME.registerComponent('distance-check', {
            init: function() {
                this.debugEl = document.querySelector('#debug');
                this.target = { lat: 51.145994, lon: 71.471604 };

                if ("geolocation" in navigator) {
                    navigator.geolocation.watchPosition((position) => {
                        const distance = this.calculateDistance(
                            position.coords.latitude,
                            position.coords.longitude,
                            this.target.lat,
                            this.target.lon
                        );

                        if (this.debugEl) {
                            this.debugEl.innerHTML = `
                                Расстояние до цели: ${distance.toFixed(2)} метров<br>
                                Ваши координаты: ${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}<br>
                                Цель: ${this.target.lat}, ${this.target.lon}
                            `;
                        }
                    });
                }
            },
            calculateDistance: function(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const φ1 = lat1 * Math.PI/180;
                const φ2 = lat2 * Math.PI/180;
                const Δφ = (lat2-lat1) * Math.PI/180;
                const Δλ = (lon2-lon1) * Math.PI/180;

                const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                        Math.cos(φ1) * Math.cos(φ2) *
                        Math.sin(Δλ/2) * Math.sin(Δλ/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                return R * c;
            }
        });
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            margin: 10px;
        }

        .loading-icon {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 999999;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            width: 300px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div class="loading-icon"></div>
        <div id="loading-status">Загрузка AR...</div>
    </div>

    <div class="debug" id="debug"></div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        
        <a-camera gps-camera rotation-reader></a-camera>

        <a-box 
            gps-fixed-entity-place="latitude: 51.145994; longitude: 71.471604"
            material="color: red"
            scale="20 20 20"
            position="0 0 0">
        </a-box>
    </a-scene>
</body>
</html>
