<!DOCTYPE html>
<html>
<head>
    <title>GPS WebAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('gps-fixed-entity-place', {
            schema: {
                latitude: {
                    type: 'number',
                    default: 0
                },
                longitude: {
                    type: 'number',
                    default: 0
                }
            },
            init: function() {
                this.originCoords = { latitude: 51.145994, longitude: 71.471604 };
                // Устанавливаем позицию на уровне земли (y = 0)
                this.el.setAttribute('position', '0 0 0');
                
                setTimeout(() => {
                    document.querySelector('.arjs-loader').style.display = 'none';
                }, 3000);

                // Добавляем тень под кубом
                const shadow = document.createElement('a-circle');
                shadow.setAttribute('radius', '1');
                shadow.setAttribute('rotation', '-90 0 0');
                shadow.setAttribute('material', 'color: #000; opacity: 0.3');
                this.el.appendChild(shadow);
            }
        });

        AFRAME.registerComponent('distance-check', {
            init: function() {
                this.debugEl = document.querySelector('#debug');
                this.target = { lat: 51.145994, lon: 71.471604 };
                this.lastUpdate = 0;
                this.updateInterval = 1000; // Обновление каждую секунду

                if ("geolocation" in navigator) {
                    navigator.geolocation.watchPosition((position) => {
                        const now = Date.now();
                        if (now - this.lastUpdate > this.updateInterval) {
                            this.updateInfo(position);
                            this.lastUpdate = now;
                        }
                    }, 
                    (error) => {
                        this.debugEl.innerHTML = `Ошибка GPS: ${error.message}`;
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 27000
                    });
                }
            },

            updateInfo: function(position) {
                const distance = this.calculateDistance(
                    position.coords.latitude,
                    position.coords.longitude,
                    this.target.lat,
                    this.target.lon
                );

                const bearing = this.calculateBearing(
                    position.coords.latitude,
                    position.coords.longitude,
                    this.target.lat,
                    this.target.lon
                );

                const direction = this.getDirection(bearing);

                if (this.debugEl) {
                    this.debugEl.innerHTML = `
                        <div class="info-section">
                            <h3>Информация о цели:</h3>
                            <p>Расстояние: ${distance.toFixed(2)} метров</p>
                            <p>Направление: ${direction} (${bearing.toFixed(2)}°)</p>
                            <p>Точность GPS: ±${position.coords.accuracy.toFixed(1)} метров</p>
                        </div>
                        <div class="info-section">
                            <h3>Ваши координаты:</h3>
                            <p>Широта: ${position.coords.latitude.toFixed(6)}</p>
                            <p>Долгота: ${position.coords.longitude.toFixed(6)}</p>
                            <p>Высота: ${position.coords.altitude ? position.coords.altitude.toFixed(1) + ' м' : 'недоступно'}</p>
                        </div>
                        <div class="info-section">
                            <h3>Координаты цели:</h3>
                            <p>Широта: ${this.target.lat}</p>
                            <p>Долгота: ${this.target.lon}</p>
                        </div>
                    `;
                }
            },

            calculateDistance: function(lat1, lon1, lat2, lon2) {
                const R = 6371e3;
                const φ1 = lat1 * Math.PI/180;
                const φ2 = lat2 * Math.PI/180;
                const Δφ = (lat2-lat1) * Math.PI/180;
                const Δλ = (lon2-lon1) * Math.PI/180;

                const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                        Math.cos(φ1) * Math.cos(φ2) *
                        Math.sin(Δλ/2) * Math.sin(Δλ/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                return R * c;
            },

            calculateBearing: function(lat1, lon1, lat2, lon2) {
                const φ1 = lat1 * Math.PI/180;
                const φ2 = lat2 * Math.PI/180;
                const λ1 = lon1 * Math.PI/180;
                const λ2 = lon2 * Math.PI/180;

                const y = Math.sin(λ2-λ1) * Math.cos(φ2);
                const x = Math.cos(φ1) * Math.sin(φ2) -
                        Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2-λ1);
                const θ = Math.atan2(y, x);
                
                return (θ*180/Math.PI + 360) % 360;
            },

            getDirection: function(bearing) {
                const directions = ['С', 'СВ', 'В', 'ЮВ', 'Ю', 'ЮЗ', 'З', 'СЗ'];
                return directions[Math.round(bearing / 45) % 8];
            }
        });
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            margin: 10px;
        }

        .loading-icon {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 999999;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            width: 300px;
            border-radius: 10px;
        }

        .info-section {
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .info-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #3498db;
        }

        .info-section p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div class="loading-icon"></div>
        <div id="loading-status">Загрузка AR...</div>
    </div>

    <div class="debug" id="debug"></div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        
        <a-camera gps-camera rotation-reader></a-camera>

        <a-box 
            gps-fixed-entity-place="latitude: 51.145994; longitude: 71.471604"
            material="color: red"
            scale="20 20 20"
            position="0 0 0">
            <!-- Добавляем подсветку снизу -->
            <a-light type="point" intensity="0.5" color="#ff0000" position="0 -1 0"></a-light>
        </a-box>
    </a-scene>
</body>
</html>
