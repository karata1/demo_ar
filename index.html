<!DOCTYPE html>
<html>
<head>
    <title>GPS WebAR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        window.onload = () => {
            let places = staticLoadPlaces();
            renderPlaces(places);
        };

        function staticLoadPlaces() {
            return [
                {
                    name: 'Куб',
                    location: {
                        lat: 51.145994,
                        lng: 71.471604,
                    }
                }
            ];
        }

        function renderPlaces(places) {
            let scene = document.querySelector('a-scene');

            places.forEach((place) => {
                let model = document.createElement('a-box');
                model.setAttribute('gps-entity-place', `latitude: ${place.location.lat}; longitude: ${place.location.lng};`);
                model.setAttribute('material', 'color: red');
                model.setAttribute('scale', '20 20 20');
                model.setAttribute('position', '0 0 0');
                
                // Добавляем обработчик события для фиксации позиции
                model.addEventListener('loaded', () => {
                    window.dispatchEvent(new CustomEvent('gps-entity-place-loaded'));
                });

                scene.appendChild(model);
            });
        }
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 999999;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Загрузка, пожалуйста подождите...</div>
    </div>

    <div class="debug" id="debug"></div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
        
        <a-camera 
            gps-camera="minDistance: 1; maxDistance: 100000;" 
            rotation-reader
            arjs-look-controls="smoothingFactor: 0.1"
            gps-camera-debug>
        </a-camera>
    </a-scene>

    <script>
        // Добавляем отладочную информацию
        const debugDiv = document.getElementById('debug');
        window.addEventListener('gps-camera-update-position', e => {
            debugDiv.textContent = `Текущие координаты: lat ${e.detail.position.latitude.toFixed(6)}, lon ${e.detail.position.longitude.toFixed(6)}`;
        });
    </script>
</body>
</html>
